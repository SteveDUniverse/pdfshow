name: Create release on github on new version tag push

on:
  push:
    branches:
      - cicd-implementation

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '15.0.0'
          java-package: jdk
          architecture: x64

      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Build app with script
        run: mvn -DskipTests clean package assembly:single

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: pdfshow.jar
          path: target/*jar-with-dependencies.jar
